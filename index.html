<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
<body>
  <main class="card">
    <picture class="img-box">
        <img class="img-mob" src="images/image-header-mobile.jpg" alt="Three women working on laptops">    
        <img class="img-desk" src="images/image-header-desktop.jpg" alt="Three women working on laptops">
    </picture>
    <div class="text">
      <h1 class="title">Get <span class="violet">insights</span> that help your business grow.</h1>
      <p class="main-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="comps">
          <p class="stat">10k+</p> 
          <p class="stat-title">companies</p></div>
        <div class="temps">
          <p class="stat">314</p> 
          <p class="stat-title">templates</p></div>
        <div class="quers">
          <p class="stat">12M+</p> 
          <p class="stat-title">queries</p></div>
      </div>
    </div>
  </main>
</body>
</html>
